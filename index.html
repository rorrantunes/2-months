<!DOCTYPE html>

<head>

  <!-- Favicon -->

  <style>
    body {
      margin: 0;
      background: #000;
      color: #00ff88;
      font-family: "Courier New", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .terminal {
      width: 90%;
      max-width: 900px;
      background: #040404;
      border: 1px solid #00ff88;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.25);
    }

    .header {
      color: #7f8c8d;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .content {
      white-space: pre-wrap;
      line-height: 1.7;
      min-height: 420px;
    }

    .cursor::after {
      content: "‚ñå";
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }

    .success {
      color: #00ffaa;
    }

    .warning {
      color: #ff3333;
      text-shadow: 0 0 8px rgba(255, 51, 51, 0.7);
    }

    .heart {
      margin-top: 18px;
      color: #00ffaa;
      white-space: pre;
      text-align: center;
      font-size: 14px;
      line-height: 1.2;
      opacity: 0;
      animation: heartFadeIn 1.2s ease forwards, heartPulse 1.8s ease-in-out infinite;
      animation-delay: 1s, 2.5s;
    }

    @keyframes heartFadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to   { opacity: 1; transform: scale(1); }
    }

    @keyframes heartPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>

<body>

  <script>
    const terminal = document.getElementById("terminal");

    let started = false;

    const lines = [

    ];

    function type() {
      if (line < lines.length) {
        if (char < lines[line].length) {
          terminal.textContent += lines[line][char];
          char++;
          setTimeout(type, 35);
        } else {
          terminal.textContent += "\n";
          line++;
          char = 0;
          setTimeout(type, 420);
        }
      } else {
        acceptingInput = true;
      }
    }

    // Empieza con cualquier tecla
    document.addEventListener("keydown", () => {
      if (!started) {
        started = true;
        type();
      }
    }, { once: true });

    // Input S / N
    document.addEventListener("keydown", (e) => {
      if (!acceptingInput) return;

      const key = e.key.toLowerCase();
      acceptingInput = false;
      terminal.textContent += "\n";

      if (key === "s") {
        terminal.innerHTML += `
